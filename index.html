<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale=1.0>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <title>Flip Card</title>
    </head>

    <body>
        <div class="container">
             <div class="card-container">
                 <div class="card">

                     <figure class="front">
                         <h1>Front Section</h1>
                         <p>This is the front of this card!</p>
                     </figure>

                     <figure class="back">
                         <h1>Back Section</h1>
                       <h2>Price : 20KES</h2>
                       <button>BUY</button>
                     </figure>

                 </div>
             </div>
        </div>

    </body>
</html>
